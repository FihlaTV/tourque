<html>
<head>
<style>
.dropdown2 {
    position: relative;
    display: inline-block;
}

.dropdown-content2 {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    left: 120px;
    top: 0px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 4px 4px 4px 4px;
    z-index: 1;
}

.dropdown2:hover .dropdown-content2 {
    display: block;
}
</style>
</head>
<body>

<div class="dropdown2">
  <li jwcid="@If" condition="ognl:isAllowed"><a jwcid="@PageLink" page="ognl:pagePath"><span jwcid="@Insert" value="ognl:label"/></a>
    <div class="dropdown-content2">
      <ul>
        <span jwcid="@common/AdminNavigationMenu" pagePath="admin/ldap/LdapPage" label="ognl:messages.getMessage('menu.ldap')" />
        <span jwcid="@common/Plugin" blockId="AuthenticationSettingsBottom"/>
      </ul>
    </div>
  </li>
</div>

</body>
</html>

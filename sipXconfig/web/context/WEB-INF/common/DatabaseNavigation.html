<html>
<head>
<style>
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    left: 120px;
    top: 0px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 4px 4px 4px 4px;
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>

<div class="dropdown">
  <li jwcid="@If" condition="ognl:isAllowed"><a jwcid="@PageLink" page="ognl:pagePath"><span jwcid="@Insert" value="ognl:label"/></a>
    <div class="dropdown-content">
      <ul>
        <span jwcid="@common/AdminNavigationMenu" pagePath="mongo/ManageMongo" label="ognl:messages.getMessage('menu.manageMongo')" />
        <span jwcid="@common/AdminNavigationMenu" pagePath="admin/EditMongo" label="ognl:messages.getMessage('menu.mongoSettings')" />
      </ul>
    </div>
  </li>
</div>

</body>
</html>

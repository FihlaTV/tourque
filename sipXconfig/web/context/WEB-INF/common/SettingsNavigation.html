        <span jwcid="@common/AdminNavigationMenu" pagePath="device/TimeZonePage" label="ognl:messages.getMessage('menu.timezone')" />        
        <span jwcid="@common/AdminNavigationMenu" pagePath="admin/ManageDomain" label="ognl:messages.getMessage('menu.domain')" />
        <span jwcid="@common/AdminNavigationMenu" pagePath="admin/ExtensionPools" label="ognl:messages.getMessage('menu.extensions')" />
